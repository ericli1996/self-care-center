<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <h2>Which type of message?</h2>
    <section class="select-box">
      <form class="choice">
        <div class="affirmation selection">
          <input type="radio" id="affirmation" name="3">
          <label for "affirmation">affirmation</label><br>
        </div>
        <div class="mantra selection">
          <input type="radio" id="mantra" name="3">
          <label for "mantra">mantra</label><br>
        </div>
      </form>
      <div class="button">
        <button class="receive-msg">Receive Message</button>
      </div>
    </section>
    <section class="result-box">
      <div class="result-box-content">
        <img src="./assets/meditate.svg" alt="Inner Peace" id="meditate-image">
      </div>
      <div class="result-box-content">
        <button class="delete-quote hidden">I don't like this message</button>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
